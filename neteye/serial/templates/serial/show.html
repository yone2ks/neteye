{% extends "serial/index.html" %}

{% block main %}
<div class="card">
    <div class="card-header">
        Show Serial
    </div>
    <div class="card-body">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ serial.id }}</td>
            </tr>
            <tr>
                <th>Node</th>
                <td>{{ node.hostname }}</td>
            </tr>
            <tr>
                <th>Serial</th>
                <td>{{ serial.serial }}</td>
            </tr>
            <tr>
                <th>Product ID</th>
                <td>{{ serial.product_id }}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
{% endblock main %}
