{% extends "base_template.html" %}

{% block title %}neteye{% endblock title %}
{% block stylesheet %}
{{ super() }}

<style>
#cy {
width: 100%;
height: 600px;
display: block;
    }
</style>
{% endblock stylesheet %}

{% block javascript %}
{{ super() }}

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('base.static', filename='js/DataTablesBS4.js' )}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
<script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.3.0/cytoscape-cola.min.js"></script>
{% endblock javascript %}



{% block main %}
<div class="card">
    <div class="card-header">
        Layer 1
    </div>
    <div class="card-body">

        <div id="cy">
        </div>
        <script>
         var cy = cytoscape({
             container: document.getElementById('cy'), // container to render in
             elements: {{elements|tojson}},
             style: [ // the stylesheet for the graph
                      {
                          selector: 'node',
                          style: {
                              'background-color': '#666',
                              'label': 'data(id)',
                              'font-size': 12
                          }
                      },

                      {
                          selector: 'edge',
                          style: {
                              'width': 3,
                              'line-color': '#ccc',
                              'target-arrow-color': '#ccc',
                              'target-arrow-shape': 'triangle',
                              'source-label': 'data(source_label)',
                              'target-label': 'data(target_label)',
                              'font-size': 8,
                              'source-text-offset': 25,
                              'target-text-offset': 25
                          }
                      }
             ],
             layout: {
                 name: 'cola'
                          }
         });
        </script>

    </div>
    <div class="card-footer">

    </div>
</div>

{% endblock main %}
